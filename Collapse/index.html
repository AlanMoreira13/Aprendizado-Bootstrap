<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Collapse</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Collapse</h1>

  <div class="container d-flex justify-content-between ">
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#imagem1">Esconder/Mostrar</button>
  
    <img style="width: 100px;" id="imagem1" class="collapse show" src="./images/sasori.jpg" alt="">
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#imagem2">Mostrar/Esconder</button>
  
    <img style="width: 100px;" id="imagem2" class="collapse" src="./images/kakashi.jpg" alt="">
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#imagem3">Mostrar/Esconder</button>
  
    <img style="width: 100px;" id="imagem3" class="collapse" src="./images/naruto.jpg" alt="">
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#imagem4">Mostrar/Esconder</button>
  
    <img style="width: 100px;" id="imagem4" class="collapse" src="./images/pain.jpg" alt="">
  </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
