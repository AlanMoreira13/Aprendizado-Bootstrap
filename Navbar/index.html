<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Navbar</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Navbar</h1>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="navbar-brand">Grêmio</div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav">
        <span class="navbar-toggler-icon"></span>
      </button>

    
      <div id="myNav" class="collapse navbar-collapse justify-content-end">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a href="" class="nav-link">Endereço</a></li>
          <li class="nav-item"><a href="" class="nav-link">Informações</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contatos</a></li>
          <li class="btn btn-info"><a href="" class="nav-link">Login</a></li>
        </ul>
      </div>
    </nav>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
