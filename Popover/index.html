<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Popover</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Popover</h1>
    <!-- posso trocar "focus" por "hover", assim o efeito Ã© parecido com op tooltip--> 
   <div class="container d-flex justify-content-center mt-5 p-5">
     <a href="#" data-bs-trigger="focus" data-bs-placement="bottom"data-bs-toggle="popover" title="Rede social mais queridinha dos zueiros" data-bs-content="Melhor lugar para ver uns memes da hora :)">
       Facebook
      </a>
    </div> 

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function(){
        $('[data-bs-toggle="popover"]').popover();
      });
    </script>
</body> 
</html>
