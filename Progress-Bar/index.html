<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Progress Bar</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Progress-Bar</h1>

    <div class="progress" style="height: 30px;">
      <div class="progress-bar bg-black progress-bar-striped progress-bar-animated" style="width: 30%; height: 30px;">
        25%
      </div>
    </div>
    <div class="progress" style="height: 30px;">
      <div class="progress-bar bg-danger" style="width: 30%; height: 30px;">
        25%
      </div>
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 30%; height: 30px;">
        30%
      </div>
      <div class="progress-bar bg-warning progress-bar-striped " style="width: 30%; height: 30px;">
        25%
      </div>
      <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 30%; height: 30px;">
        25%
      </div>
    </div>

      </div>

      <script>
        let progressBar = document.querySelector(".progress-bar")
        progressBar.innerHTML = "0%";
        progressBar.style.width = "0%";
   
        let value = 0;
        setInterval(()=> {
         if (value >100) {
           value = 100;
         }
         progressBar.innerHTML = value + "%";
         progressBar.style.width = value + "%";
         value++;
        },1000)
      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
