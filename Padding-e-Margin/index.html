<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Padding e Margin</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-3">Testando padding e margin</h1>
    <div class="pt-5 mt-5 bg-primary">padding-top margin-top</div>
    <div class="ps-5 ms-5 bg-danger">padding-left margin-left</div>
    <div class="pe-5 me-5 bg-warning">padding-right margin-right</div>
    <div class="pb-5 mb-5 bg-dark text-light">padding-bottom margin-bottom</div>
    <div class="p-5 m-5 bg-success">padding</div>
    <div class="py-5 my-5 bg-info">padding y</div>
    <div class="px-5 mx-5 bg-warning">padding x</div>
    <div style="width: 100px" class="p-auto m-auto bg-danger">padding auto</div>
    <br /><br />

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
