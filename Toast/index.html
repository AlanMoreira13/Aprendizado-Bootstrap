<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Toast</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Botões</h1>

    <h1 class="display-2">Toast</h1>

    <button class="btn btn-danger" id="meuBotao">Mostrat Toast</button>
    <button class="btn btn-info" id="meuBotaoEsconder">Esconder Toast</button>

    <div class="toast" data-bs-autohide="false">
      <div class="toast-header">
        <h1>Título</h1>
      </div>
      <div class="toast-body">
        <p>Texto qualquer</p>
      </div>
    </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(()=>{
        $("#meuBotao").click(()=>{
          $(".toast").toast("show")
        })
        $("#meuBotaoEsconder").click(()=>{
          $(".toast").toast("hide")
        })
      })
    </script>
</body> 
</html>
