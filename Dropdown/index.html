<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Dropdown</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Dropdown</h1>

    <div class="container">
      <div class="btn-group">
        <button class="btn btn-warning ">Futebol</button>
        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"></button>
        <div class="dropdown-menu">
          <div class="dropdown-header">CLUBES:</div>
          <a class="dropdown-item bg-primary" href="#">Grêmio</a>
          <a class="dropdown-item bg-success"  href="#">Palmeiras</a>
          <a class="dropdown-item bg-light" href="#">Santos</a>
          <a class="dropdown-item bg-danger" href="#">Inter</a>
          <div class="dropdown-header">SELEÇÕES:</div>
          <a class="dropdown-item" href="#">Alemanha</a>
          <a class="dropdown-item" href="#">Itália</a>
          <a class="dropdown-item" href="#">França</a>
          <a class="dropdown-item" href="#">África do sul</a>
        </div>
      </div class="dropdown">
    </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
