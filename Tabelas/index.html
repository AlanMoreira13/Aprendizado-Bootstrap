<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Tabelas</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Tabela</h1>
  <table class="table table-hover table-dark table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Título</th>
        <th>Views</th>
        <th>Likes</th>
      </tr>
    </thead>

    <tbody>
      <tr class="table-danger ">
        <td>Rap da Akatsuki</td>
        <td>59.000.000</td>
        <td>3.000.000</td>
      </tr>
      <tr  class="table-success">
        <td>Rap dos Hokages</td>
        <td>45.000.000</td>
        <td>2.000.000</td>
      </tr>
      <tr class="table-primary">
        <td>Rap do 7 espadachins da névoa</td>
        <td>20.000.000</td>
        <td>1.000.000</td>
      </tr>
    </tbody>
  </table>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
