<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Bootstrap-Accordion</title>
</head>
<body>


    <div class="container">
        
    <h1 style="color: blueviolet;" class="display-1 d-flex justify-content-center">Aula Bootstrap Programador-Br</h1>
    <br><br>

    
    <h1 class="display-2">Accordion</h1>
    <i class="fa-brands fa-youtube-square"></i>
    <div id="accordion">
      <div class="card">

        <div class="card-header bg-danger">
          <a href="#resp1" class="card-link text-decoration-none text-dark " data-bs-toggle="collapse"><b>Quem é o uchiha mais forte?</b></a>
        </div>
        <div id="resp1" data-bs-parent="#accordion" class="collapse">
         <div class="card-body"><i>Uchiha Itachi</i></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-success">
          <a href="#resp2" class="card-link text-decoration-none text-dark" data-bs-toggle="collapse"><b>Quem é o ninja mais forte no Taijutsu?</b></a>
        </div>
        <div id="resp2" data-bs-parent="#accordion" class="collapse">
         <div class="card-body"><i>Maito Gai</i></div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header bg-dark">
          <a href="#resp3" class="card-link text-decoration-none text-light " data-bs-toggle="collapse"><b>Quem foi o segundo Hokage?</b></a>
        </div>
        <div id="resp3" data-bs-parent="#accordion" class="collapse">
         <div class="card-body"><i>Senju Tobirama</i></div>
        </div>
      </div>
    </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body> 
</html>
